<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hust Docs - All documents</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/main.css'>
</head>
<body>
    
    <div class="container pt-5">

        <header class="bg-light fixed-top">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">HustDocs</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Docs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tool</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main class="pt-3">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Docs</li>
                </ol>
            </nav>

            <div class="d-none bg-light p-4 mb-5" id="hideAction">
                <button type="button" class="btn btn-secondary mb-2" id="back">Back</button>
                <div>
                    <h3>Create</h3>
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input class="form-control" id="title" aria-describedby="title">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <input class="form-control" id="content" aria-describedby="content">
                        </div>
                        <div class="mb-3">
                            <label for="link-text" class="form-label">Link (Text)</label>
                            <input class="form-control" id="link-text" aria-describedby="link-text">
                        </div>
                        <div class="mb-3">
                            <label for="link-direct" class="form-label">Link (Direct)</label>
                            <input class="form-control" id="link-direct" aria-describedby="link-direct">
                        </div>
                        <button class="btn btn-primary" id="submitBtn">Submit</button>
                    </form>
                </div>
            </div>

            <div id="docsTypeList"></div>
            
            
        </main>

    </div>


    <script src='../static/js/index.js'></script>
</body>
</html>
